<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Refresh - Tamil Text Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .refresh-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .success {
            color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .info h3 {
            margin-top: 0;
        }
        .info ul {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="refresh-container">
        <div class="icon">üßπ</div>
        <h1>System Refresh Complete</h1>
        
        <div class="status success" id="status">
            ‚úÖ All cached data has been cleared successfully!
        </div>
        
        <div class="info">
            <h3>üóëÔ∏è Cleared Data:</h3>
            <ul>
                <li>‚úÖ Analysis cache memory</li>
                <li>‚úÖ Python bytecode cache</li>
                <li>‚úÖ Browser localStorage</li>
                <li>‚úÖ Upload directory</li>
                <li>‚úÖ Temporary files</li>
            </ul>
        </div>
        
        <button class="button" onclick="goToDashboard()">
            üöÄ Launch Fresh Dashboard
        </button>
        
        <button class="button" onclick="location.reload()">
            üîÑ Refresh This Page
        </button>
    </div>

    <script>
        // Clear all localStorage data
        function clearBrowserData() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear any analysis history
                if (localStorage.getItem('analysisHistory')) {
                    localStorage.removeItem('analysisHistory');
                }
                
                console.log('‚úÖ Browser storage cleared');
                return true;
            } catch (error) {
                console.error('‚ùå Error clearing browser storage:', error);
                return false;
            }
        }
        
        function goToDashboard() {
            // Clear browser data first
            clearBrowserData();
            
            // Redirect to dashboard
            window.location.href = '/';
        }
        
        // Auto-clear browser data when page loads
        window.addEventListener('load', function() {
            clearBrowserData();
            
            // Update status
            document.getElementById('status').innerHTML = 
                '‚úÖ All cached data cleared including browser storage!';
        });
        
        // Show refresh confirmation
        console.log('üßπ Tamil Text Analyzer - System Refresh');
        console.log('‚úÖ All caches and stored data have been cleared');
        console.log('üöÄ System is ready with fresh state');
    </script>
</body>
</html>
